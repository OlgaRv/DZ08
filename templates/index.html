<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
    .card-text {
        font-size: 22px; /* Установите желаемый размер шрифта здесь */
        line-height: 1.5; /* Установите желаемый интервал между строками здесь */
    .blickquote-footer {
        font-size: 20px; /* Установите желаемый размер шрифта здесь */
    }
</style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Случайная цитата</h5>
                <p class="card-text">{{ quote }}</p>
                <footer class="blockquote-footer">{{ author }}</footer>
            </div>
        </div>
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Получить новую цитату</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
